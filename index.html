<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bradly Cooper</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="section__main">
    <section class="section__blocks">
      <article class="article__main">
        <h1 class="h1__name">BRADLY COOPER</h1>
          <p class="p__info">
            I am a Graphic Designer, Eoder and Entrepreneur. <br />
            Take a look at my portfolio to see what I was working.
          </p>
          <a href="link"><img class="image__button-resume" src="images/resumebutton.png" alt="resume button" class="resume"></a>
          <a href="link"><img class="image__button-contact" src="images/contactbutton.png" alt="contact button" class="resume"></a>
      </article>
      <article class="profile">
        <a href="link"><img class="image__profile"src="images/profile.png" alt="profile"></a>
      </article>
      <article class="experience">
        <a href="link"><img src="images/experience.png" alt="experience"></a>
      </article>
      <article class="education">
        <a href="link"><img src="images/education.png" alt="education"></a>
      </article>
      <article class="blog">
        <a href="link"><img src="images/blog.png" alt="blog"></a>
      </article>
      <article class="social">
        <a href="link"><img src="images/social.png" alt="social"></a>
      </article>
      <article class="contact">
        <a href="link"><img class="image__contact" src="images/contact.png" alt="contact">
        </a></article>
      <article class="portfolio">
        <a href="link"><img src="images/portfolio.png" alt="portfolio">
        </a></article>
    </section>
    <section class="section__picture">
      <article class="picture">
        <img class="image__picture" src="images/picture.jpg" alt="picture">
      </article>
    </section>
  </section>
</body>
</html>
